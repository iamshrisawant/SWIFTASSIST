<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | SwiftAssist</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        :root {
            --primary: #0d6efd;
            --warning: #ffc107;
            --danger: #dc3545;
            --success: #198754;
            --info: #0dcaf0;
            --dark: #212529;
            --light: #f8f9fa;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--light);
            height: 100vh;
            display: flex;
            align-items: center;
        }
        
        .auth-container {
            max-width: 500px;
            margin: 0 auto;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .auth-header {
            background-color: var(--primary);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .auth-header h1 {
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .auth-body {
            padding: 30px;
        }
        
        .btn-google {
            background-color: white;
            color: var(--dark);
            border: 1px solid #ddd;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px;
            margin-bottom: 20px;
        }
        
        .btn-google:hover {
            background-color: #f8f9fa;
        }
        
        .btn-google img {
            width: 20px;
            margin-right: 10px;
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
        }
        
        .divider::before, .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #ddd;
        }
        
        .divider-text {
            padding: 0 10px;
            color: var(--dark);
            opacity: 0.7;
        }
        
        .auth-footer {
            text-align: center;
            padding: 20px;
            border-top: 1px solid #eee;
            font-size: 0.9rem;
            color: var(--dark);
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <h1>Welcome to SwiftAssist</h1>
            <p>Sign in to get roadside assistance when you need it most</p>
        </div>
        
        <div class="auth-body">
            <button class="btn btn-google w-100" id="googleSignIn">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google logo">
                Continue with Google
            </button>
            
            <div class="divider">
                <span class="divider-text">OR</span>
            </div>
            
            <form id="emailForm">
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Sign In</button>
            </form>
        </div>
        
        <div class="auth-footer">
            Don't have an account? <a href="#" id="signUpLink">Sign up</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Google Sign-In button handler
            document.getElementById('googleSignIn').addEventListener('click', function() {
                // In a real app, this would integrate with Google Auth API
                console.log('Google Sign-In clicked');
                // Simulate successful authentication
                window.location.href = 'profile-setup.html';
            });
            
            // Email form submission
            document.getElementById('emailForm').addEventListener('submit', function(e) {
                e.preventDefault();
                // Simulate form submission
                console.log('Email form submitted');
                window.location.href = 'profile-setup.html';
            });
            
            // Sign up link
            document.getElementById('signUpLink').addEventListener('click', function(e) {
                e.preventDefault();
                alert('Sign up flow would be implemented here');
            });
        });
    </script>
</body>
</html>
