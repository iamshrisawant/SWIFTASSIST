<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwiftAssist Chatbot</title>
    <style>
        :root {
            --primary: #0d6efd;
            --primary-dark: #0b5ed7;
            --light: #f8f9fa;
            --dark: #212529;
            --danger: #dc3545;
            --gray: #6c757d;
        }

        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background-color: var(--light);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chatbot-container {
            width: 100%;
            max-width: 1000px;
            height: 90vh;
            display: flex;
            flex-direction: column;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .chatbot-header {
            background-color: var(--primary);
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chatbot-header-left {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .chatbot-header-icon {
            width: 50px;
            height: 50px;
            background: white;
            border-radius: 50%;
            color: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-size: 1.5rem;
        }

        .chatbot-header-right {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .btn-reset {
            background-color: white;
            color: var(--primary);
            border: 2px solid var(--primary);
            border-radius: 25px;
            padding: 8px 16px;
            font-size: 0.9rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s, color 0.2s;
        }

        .btn-reset:hover {
            background-color: var(--primary);
            color: white;
        }

        .chatbot-body {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .message {
            max-width: 80%;
            margin-bottom: 15px;
            display: flex;
            align-items: flex-end;
            gap: 8px;
        }

        .user-message {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .bot-message {
            align-self: flex-start;
        }

        .message-bubble {
            padding: 12px 15px;
            border-radius: 18px;
            display: inline-block;
            word-wrap: break-word;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .user-bubble {
            background-color: var(--primary);
            color: white;
            border-bottom-right-radius: 5px;
        }

        .bot-bubble {
            background-color: #f0f0f0;
            color: var(--dark);
            border-bottom-left-radius: 5px;
        }

        .bot-bubble ol, .bot-bubble ul {
            padding-left: 20px;
            margin: 8px 0;
        }

        .bot-bubble li {
            margin-bottom: 5px;
        }

        .bot-bubble p {
            margin: 8px 0;
        }

        .bot-bubble strong {
            font-weight: bold;
        }

        .suggestion-cards {
            display: flex;
            gap: 15px;
            margin: 10px 20px;
            overflow-x: auto;
            padding-bottom: 10px;
        }

        .suggestion-card {
            min-width: 200px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            padding: 15px;
            cursor: pointer;
            transition: transform 0.2s;
            flex-shrink: 0;
        }

        .suggestion-card:hover {
            transform: translateY(-3px);
        }

        .suggestion-card h5 {
            margin: 0 0 8px;
            font-size: 1rem;
            color: var(--primary);
        }

        .suggestion-card p {
            margin: 0;
            font-size: 0.85rem;
            color: var(--dark);
        }

        .chat-input {
            padding: 15px;
            border-top: 1px solid #eee;
            background-color: white;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .input-row {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .chat-input-field {
            flex: 1;
            padding: 12px 15px;
            border-radius: 25px;
            border: 1px solid #ccc;
            resize: none;
            font-size: 1rem;
            min-height: 20px;
            max-height: 120px;
            transition: border-color 0.3s;
        }

        .chat-input-field:focus {
            outline: none;
            border-color: var(--primary);
        }

        .chat-send-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            background-color: var(--primary);
            color: white;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .chat-send-btn:hover {
            background-color: var(--primary-dark);
        }

        .chat-send-btn:disabled {
            background-color: var(--gray);
            cursor: not-allowed;
        }

        .typing {
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .typing-dot {
            width: 6px;
            height: 6px;
            background-color: var(--dark);
            border-radius: 50%;
            animation: blink 1.4s infinite both;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes blink {
            0%, 80%, 100% { opacity: 0; }
            40% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="chatbot-container">
        <div class="chatbot-header">
            <div class="chatbot-header-left">
                <div class="chatbot-header-icon">ü§ñ</div>
                <h2>SwiftAssist</h2>
            </div>
            <div class="chatbot-header-right">
                <button class="btn-reset" id="resetBtn">Reset</button>
            </div>
        </div>
        <div class="chatbot-body">
            <div id="chatMessages" class="chat-messages"></div>
            <div class="suggestion-cards" id="suggestionCards"></div>
            <div class="chat-input">
                <form id="chatForm" class="input-row">
                    <textarea id="userInput" class="chat-input-field" placeholder="Describe your issue..." rows="1"></textarea>
                    <button type="submit" id="sendMessage" class="chat-send-btn" disabled>‚û§</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // DOM Elements
        const chatMessages = document.getElementById('chatMessages');
        const suggestionCards = document.getElementById('suggestionCards');
        const sendButton = document.getElementById('sendMessage');
        const userInput = document.getElementById('userInput');
        const resetBtn = document.getElementById('resetBtn');
        const chatForm = document.getElementById('chatForm');

        // State Variables
        let typingBubble = null;

        // Initialize Chatbot
        window.onload = () => {
            appendMessage("Hi, I'm SwiftAssist! üöó Need help with a roadside issue? Describe it here or pick a common issue below.", 'bot');
            populateSuggestions();
        };

        // Message Functions
        function appendMessage(content, sender = 'user', isHTML = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;

            const bubble = document.createElement('div');
            bubble.className = `message-bubble ${sender === 'user' ? 'user-bubble' : 'bot-bubble'}`;
            
            if (isHTML) {
                bubble.innerHTML = content;
            } else {
                bubble.textContent = content;
            }

            messageDiv.appendChild(bubble);
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function showTypingBubble() {
            if (typingBubble) return;

            typingBubble = document.createElement('div');
            typingBubble.className = 'message bot-message';

            const bubble = document.createElement('div');
            bubble.className = 'message-bubble bot-bubble';

            const dots = document.createElement('div');
            dots.className = 'typing';
            dots.innerHTML = `
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            `;

            bubble.appendChild(dots);
            typingBubble.appendChild(bubble);
            chatMessages.appendChild(typingBubble);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function removeTypingBubble() {
            if (typingBubble) {
                chatMessages.removeChild(typingBubble);
                typingBubble = null;
            }
        }

        // Suggestions
        function populateSuggestions() {
            const suggestions = [
                { title: 'Flat Tire', desc: 'Guide to change a flat tire and use a spare.' },
                { title: 'Dead Battery', desc: 'How to jumpstart your car or identify battery issues.' },
                { title: 'Engine Overheating', desc: 'Steps to cool down your engine and check coolant.' },
                { title: 'Brake Failure', desc: 'How to stay safe and slow down your vehicle.' }
            ];

            suggestionCards.innerHTML = '';
            suggestions.forEach(item => {
                const card = document.createElement('div');
                card.className = 'suggestion-card';
                card.innerHTML = `<h5>${item.title}</h5><p>${item.desc}</p>`;
                card.addEventListener('click', () => handleUserMessage(item.title));
                suggestionCards.appendChild(card);
            });
        }

        // Reset Chat
        function resetChat() {
            chatMessages.innerHTML = '';
            suggestionCards.innerHTML = '';
            appendMessage("Hi, I'm SwiftAssist! üöó Need help with a roadside issue? Describe it here or pick a common issue below.", 'bot');
            populateSuggestions();
        }

        // Event Listeners
        chatForm.addEventListener('submit', function (e) {
            e.preventDefault();
            if (!sendButton.disabled) {
                handleUserMessage(userInput.value);
            }
        });

        userInput.addEventListener('input', () => {
            sendButton.disabled = userInput.value.trim() === '';
            userInput.style.height = 'auto';
            userInput.style.height = `${Math.min(userInput.scrollHeight, 120)}px`;
        });

        userInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                if (!sendButton.disabled) {
                    handleUserMessage(userInput.value);
                }
            }
        });

        resetBtn.addEventListener('click', resetChat);

        // Message Handling
        async function handleUserMessage(msg) {
            if (!msg.trim()) return;

            appendMessage(msg, 'user');
            userInput.value = '';
            userInput.style.height = 'auto';
            sendButton.disabled = true;

            showTypingBubble();

            try {
                const res = await fetch('http://localhost:5000/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: msg })
                });

                if (!res.ok) {
                    throw new Error(`HTTP error! status: ${res.status}`);
                }

                const data = await res.json();
                removeTypingBubble();

                if (data.response) {
                    setTimeout(() => {
                        appendMessage(data.response, 'bot', true); // Set isHTML to true
                    }, 200);
                }
            } catch (err) {
                console.error('Error:', err);
                removeTypingBubble();
                appendMessage('‚ùå Sorry, I encountered an error. Please try again later.', 'bot');
            }
        }
    </script>
</body>
</html>
