<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Aadhaar OTP Verification</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; max-width: 600px; margin: auto; }
    input, button { padding: 0.5rem; margin: 0.5rem 0; width: 100%; }
    #otpSection { display: none; }
    img { margin: 1rem 0; }
    pre { background: #f4f4f4; padding: 1rem; border-radius: 5px; }
  </style>
</head>
<body>
  <h2>Aadhaar OTP Verification</h2>

  <button onclick="getCaptcha()">Get Captcha</button>
  <div id="captchaBox" style="display:none;">
    <img id="captchaImg" alt="Captcha Image" />
    <input type="text" id="aadhaar" placeholder="Enter Aadhaar Number" />
    <input type="text" id="captcha" placeholder="Enter Captcha" />
    <button onclick="generateOTP()">Generate OTP</button>
  </div>

  <div id="otpSection">
    <input type="text" id="otp" placeholder="Enter OTP" />
    <button onclick="verifyOTP()">Verify OTP</button>
  </div>

  <pre id="result"></pre>

  <script src="script.js"></script>
</body>
</html>
